<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1, minimal-ui">
		<title>Prototypo canvas component</title>
		<meta name="description" content="">
		<!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

		<!-- livereload -->
		<script src="//localhost:9091"></script>

		<link rel="stylesheet" href="node_modules/normalize.css/normalize.css" />

		<style>
			html,
			body {
				height: 100%;
				overflow: hidden;
			}

			canvas {
				display: block;
			}

			input {
				vertical-align: middle;
			}

			#sample {
				display: block;
				width: 1024px;
				font-family: "Prototypo John Fell", "Prototypo Grotesk", "genese", serif;
				font-size: 2rem;
			}
		</style>
	</head>
	<body>
		<!--[if lt IE 10]>
			<p class="chromeframe">You are using an outdated browser. <a href="http://browsehappy.com/">Upgrade your browser today</a> or <a href="http://www.google.com/chromeframe/?redirect=true">install Google Chrome Frame</a> to better experience this site.</p>
		<![endif]-->
		<div id="main" role="main" style="display:flex;">
			<div>
				<textarea id="sample">ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz</textarea>

				<canvas id="canvas" width="1024" height="1024"></canvas>
			</div>
			<div>
				<div>
					<button id="zoomReset">0</button>
					<button id="zoomOut">-</button>
					<input type="text" id="glyphList" maxlength="1" size="1" value="A" />
				</div>
				<div>
					Thickness: <input type="range" id="thickness" min="4" max="180" step="1" />
				</div>
				<div>
					Slant: <input type="range" id="slant" min="-45" max="45" step="1" />
				</div>
				<div>
					<button id="export">⭳ export</button>
					<button id="glyphr">⤇ Glyphr</button>
					<button id="exportv">⭳ exportV</button>
				</div>
				<div>
					<input type="checkbox" id="outline" /><label for="outline">Outline</label>
					<input type="checkbox" id="nodes" /><label for="nodes">Nodes</label>
					<input type="checkbox" id="coords" /><label for="coords">Coords</label>
				</div>
				<div>
					<button id="load-venus">load venus</button>
					<button id="load-john">load john</button>
				</div>
				<div>
					<input type="checkbox" id="profile" /><label for="profile">Profile</label>
					<span id="perfs"></span>
				</div>
			</div>
		</div>

		<script src="node_modules/jquery/dist/jquery.js"></script>
		<script src="node_modules/jquery.wheel.js/dist/jquery.wheel.js"></script>
		<!-- PEP is an optional dependency that needs to be built inside its package: cd node_modules/pepjs && npm install && grunt -->
		<!--<script src="node_modules/pepjs/dist/pep.js"></script>-->
		<script src="node_modules/whatwg-fetch/fetch.js"></script>
		<script src="node_modules/prototypo.js/dist/prototypo.js"></script>
		<script src="dist/prototypo-canvas.js"></script>
		<script src="script.js"></script>
	</body>
</html>
